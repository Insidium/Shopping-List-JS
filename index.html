<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <header>
      <h1>Rhianna's Shopping List</h1>
    </header>
    <form>
      <input type="text" class="shop-input" />
      <button class="shop-button" type="submit">
        <i class="fas fa-cart-plus"></i>
      </button>
      <div class="select">
        <select name="shop-items" class="filter-item">
          <option value="all">All</option>
          <option value="gotit">Got It</option>
          <option value="needit">Need It</option>
        </select>
      </div>
    </form>
    <div class="shop-container">
      <ul class="shop-list"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
